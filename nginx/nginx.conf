worker_processes 1;
events { worker_connections 1024; }

http {
    sendfile on;

    # HTTP 80端口，提供前端静态资源 + 反向代理 API，不跳转 HTTPS
    server {
        listen 80;
        server_name zhiyouyuec.com;

        root /app/frontend;
        index index.html;

        # 前端 SPA 路由支持，优先访问静态资源，找不到回退到 index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 反向代理 /api 到 Django 后端
        location /api/ {
            proxy_pass http://myproject-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 提供 Django 静态文件目录
        location /static/ {
            alias /app/static/;
        }
    }

    # HTTPS 443端口，提供同样服务（如果你还想保留 HTTPS）
    server {
        listen 443 ssl;
        server_name zhiyouyuec.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /app/frontend;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://myproject-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
        }
    }
}
