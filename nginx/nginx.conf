worker_processes 1;
events { worker_connections 1024; }

http {
    sendfile on;

    # 针对IP地址的HTTP请求，不跳转
    server {
        listen 80;
        server_name 35.182.54.254;

        root /app/frontend;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://myproject-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
        }
    }

    # 其他所有HTTP请求重定向到HTTPS (针对域名)
    server {
        listen 80 default_server;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # HTTPS 服务器，只为域名启用 SSL
    server {
        listen 443 ssl;
        server_name zhiyouyuec.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /app/frontend;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://myproject-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
        }
    }
}
