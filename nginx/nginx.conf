worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    sendfile on;

    # 针对 IP 地址的 HTTP 请求，直接服务内容，不跳转
    server {
        listen 80 default_server;
        server_name 35.182.54.254;

        root /app/frontend;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
        }
    }

    # 针对域名 HTTP 请求，重定向到 HTTPS
    server {
        listen 80;
        server_name zhiyouyuec.com www.zhiyouyuec.com;

        return 301 https://$host$request_uri;
    }

    # 域名 HTTPS 配置
    server {
        listen 443 ssl;
        server_name zhiyouyuec.com www.zhiyouyuec.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /app/frontend;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
        }
    }
}
