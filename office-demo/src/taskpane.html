<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Market Competitiveness Analysis</title>
	<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
	<script src="./taskpane.js"></script>
	<script>
		Office.onReady(() => {
			console.log("Office ready");
		});
	</script>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f6f9fc;
		}

		.container {
			display: flex;
			gap: 20px;
			align-items: stretch;
			/* 确保左右区域高度一致 */
		}

		.form-section {
			flex: 1;
			padding: 15px;
			background: #fff;
			border: 1px solid #ccc;
			border-radius: 6px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
			max-width: 100%;
			/* 防止输入框超出边框 */
			box-sizing: border-box;
			/* 包括内边距和边框在内 */
		}

		.preview-section {
			width: 50%;
			background: #fff;
			border: 1px solid #ccc;
			padding: 15px;
			border-radius: 6px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
			white-space: pre-wrap;
			color: #333;
			box-sizing: border-box;
			/* 包括内边距和边框在内 */
		}

		h1 {
			font-size: 20px;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-top: 12px;
			font-weight: bold;
		}

		input,
		select,
		textarea {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			margin-bottom: 10px;
			font-size: 14px;
			box-sizing: border-box;
			/* 确保输入框不会超出边框 */
		}

		button {
			display: block;
			width: 100%;
			margin-top: 12px;
			padding: 10px;
			background-color: #0078d4;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 14px;
		}

		button:hover {
			background-color: #005a9e;
		}

		.download-btn {
			background-color: white;
			color: #0078d4;
			border: 1px solid #0078d4;
		}

		.download-btn:hover {
			background-color: #0078d4;
			color: white;
		}

		iframe {
			width: 100%;
			height: 300px;
			margin-top: 20px;
			border: 1px solid #ccc;
		}

		.header-title {
			background-color: rgb(43, 154, 93);
			/* Pink background */
			padding: 10px 20px;
			/* Add some padding around the text */
			border-radius: 5px;
			/* Optional: rounded corners for the bar */
			color: white;
			/* Text color */
			font-size: 24px;
			/* Adjust text size if needed */
		}

		.spinner {
			display: inline-block;
			width: 14px;
			height: 14px;
			border: 2px solid rgba(0, 120, 212, 0.3);
			border-top: 2px solid #0078d4;
			border-radius: 50%;
			animation: spin 0.8s linear infinite;
			margin-left: 8px;
			vertical-align: middle;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<h1 class="header-title">Market Analysis Report Generator</h1>

	<div class="container">
		<div class="form-section">
			<label for="productName">Product Name</label>
			<input type="text" id="productName" value="Smart Toothbrush" />

			<label for="targetMarket">Target Market</label>
			<select id="targetMarket">
				<option>Urban professionals aged 25–40</option>
				<option>Teens in metro areas</option>
				<option>Seniors in suburban communities</option>
				<option>Rural families</option>
			</select>

			<label for="mainCompetitors">Main Competitors</label>
			<select id="mainCompetitors" size="4">
				<option selected>Philips</option>
				<option>Xiaomi</option>
				<option>Oral-B</option>
				<option>Colgate</option>
			</select>

			<label for="productAdvantages">Product Advantages</label>
			<textarea id="productAdvantages">AI smart tracking, personalized brushing suggestions</textarea>

			<label for="expectedPrice">Expected Price(Canadian Dollar)</label>
			<input type="number" id="expectedPrice" value="399" oninput="validatePriceInput(event)" />
		</div>

		<div class="preview-section" id="output">
			<!-- 实时预览 -->
		</div>
	</div>

	<button onclick="generatePreview()">Generate Market Analysis Report</button>
	<button class="download-btn hidden" id="downloadBtn" onclick="downloadWordReport()">
		📥 <span id="downloadText">Download Market Analysis Report</span>
		<span id="downloadSpinner" class="spinner hidden"></span>
	</button>


	<iframe id="previewFrame"></iframe>

	<script>
		Office.onReady(() => {
			console.log("Office ready");
		});

		// 限制只能输入数字，移除非数字字符
		function validatePriceInput(event) {
			let value = event.target.value;
			// 移除非数字字符
			const numericValue = value.replace(/[^0-9]/g, '');

			// 如果结果为空，设置为 1
			if (numericValue === '') {
				event.target.value = '1';
			} else {
				event.target.value = numericValue;
			}
		}
	</script>

</body>

</html>
